name: Validate Data

on:
  pull_request:
    paths:
      - "dockerhub-orgs-data/**/*.tsv"
  push:
    branches:
      - main
    paths:
      - "dockerhub-orgs-data/**/*.tsv"

# Allow only one validation per workflow ref at a time; never cancel (all validations should complete).
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate TSV format
        run: |
          echo "Validating TSV files..."

          # Check for proper tab separation
          for file in dockerhub-orgs-data/*.tsv; do
            if [ -f "$file" ]; then
              # Skip empty files
              if [ ! -s "$file" ]; then
                echo "⊘ Skipping empty file: $file"
                continue
              fi

              echo "Checking $file..."

              # Verify tabs exist
              if ! grep -q $'\t' "$file"; then
                echo "ERROR: $file doesn't appear to be tab-separated"
                exit 1
              fi

              # Check for trailing spaces (tabs are valid in TSV)
              if grep -q ' $' "$file"; then
                echo "WARNING: $file has trailing spaces"
              fi

              echo "✓ $file is valid"
            fi
          done

          echo "All TSV files validated successfully!"

      - name: Check DockerHub URLs
        run: |
          echo "Validating DockerHub URLs..."

          # Extract DockerHub URLs and verify format
          for file in dockerhub-orgs-data/*.tsv; do
            if [ -f "$file" ]; then
              grep -E "https://hub\.docker\.com/u/" "$file" | while read -r line; do
                url=$(echo "$line" | grep -oE "https://hub\.docker\.com/u/[^[:space:]]+")
                if [[ ! "$url" =~ ^https://hub\.docker\.com/u/[a-zA-Z0-9_-]+$ ]]; then
                  echo "WARNING: Potentially invalid DockerHub URL: $url"
                fi
              done
            fi
          done

          echo "URL validation complete!"

      - name: Check for duplicate program URLs
        run: |
          echo "Checking for duplicate program URLs..."
          HAS_DUPES=0

          # Within-file duplicates: fail hard — these indicate a data bug.
          for file in dockerhub-orgs-data/*.tsv; do
            if [ -f "$file" ] && [ -s "$file" ]; then
              dupes=$(cut -f1 "$file" | sort | uniq -d)
              if [ -n "$dupes" ]; then
                echo "❌ Duplicate URLs found within $(basename $file):"
                echo "$dupes" | sed 's/^/   /'
                HAS_DUPES=1
              fi
            fi
          done

          # Cross-file duplicates: warn only — same program may legitimately appear
          # on multiple platforms but we surface it for review.
          all_urls=$(cat dockerhub-orgs-data/*.tsv 2>/dev/null | cut -f1 | sort)
          cross_dupes=$(echo "$all_urls" | uniq -d)
          if [ -n "$cross_dupes" ]; then
            echo "⚠️  URLs appearing in more than one platform file (informational):"
            echo "$cross_dupes" | sed 's/^/   /'
          fi

          if [ "$HAS_DUPES" -eq 1 ]; then
            echo "❌ Within-file duplicates detected — please deduplicate before merging."
            exit 1
          fi

          echo "✅ No within-file duplicates found."

      - name: Generate statistics
        run: |
          echo "## Repository Statistics" >> $GITHUB_STEP_SUMMARY

          # Count only non-empty lines to avoid counting trailing newlines
          total_programs=$(grep -c '.' dockerhub-orgs-data/*.tsv | awk -F: '{s+=$2} END{print s}')
          # Only match DockerHub URLs in column 2 (tab-separated)
          mapped_orgs=$(grep -cP '\thttps://hub\.docker\.com/u/' dockerhub-orgs-data/*.tsv | awk -F: '{s+=$2} END{print s}')
          # Match tab + literal '?' + end-of-line to avoid false matches in program URLs
          todo_count=$(grep -cP $'\t\?$' dockerhub-orgs-data/*.tsv | awk -F: '{s+=$2} END{print s}')
          not_found=$(grep -cP $'\t-$' dockerhub-orgs-data/*.tsv | awk -F: '{s+=$2} END{print s}')

          echo "- **Total Programs**: $total_programs" >> $GITHUB_STEP_SUMMARY
          echo "- **Mapped Organizations**: $mapped_orgs" >> $GITHUB_STEP_SUMMARY
          echo "- **TODO (needs research)**: $todo_count" >> $GITHUB_STEP_SUMMARY
          echo "- **Not Found**: $not_found" >> $GITHUB_STEP_SUMMARY

          if [ "$total_programs" -gt 0 ] && [ "$mapped_orgs" -gt 0 ]; then
            coverage=$((mapped_orgs * 100 / total_programs))
            echo "- **Coverage**: ${coverage}%" >> $GITHUB_STEP_SUMMARY
          fi
