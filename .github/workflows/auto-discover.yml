name: Auto-Discover DockerHub Organizations

on:
  schedule:
    # Run daily at 05:00 UTC â€” after the update (02:00) and report (03:00) workflows.
    # Processes 100 pending programs per day; clears all backlog in ~5 days then
    # keeps up with daily new additions in real-time.
    - cron: "0 5 * * *"
  workflow_dispatch:
    inputs:
      max_discoveries:
        description: "Max programs to auto-discover (default 100; use 2000+ for a bulk catchup run)"
        required: false
        default: "5000"

permissions:
  contents: write

jobs:
  auto-discover:
    runs-on: ubuntu-latest
    timeout-minutes: 180 # 3 hours max for large discoveries

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Auto-discover DockerHub usernames
        run: |
          MAX="${{ github.event.inputs.max_discoveries || 100 }}"

          # Validate input: must be a positive integer
          if [[ ! "$MAX" =~ ^[0-9]+$ ]] || [ "$MAX" -le 0 ]; then
            echo "Invalid max_discoveries value: '$MAX' â€” using default 100"
            MAX=100
          fi

          echo "Auto-discovering DockerHub usernames for programs marked with '?'"
          echo "Max discoveries: $MAX"
          echo "Method: Exact match + separator-removal variants (low false-positive mode)"
          python3 actions/auto_discover.py "$MAX"
        continue-on-error: false

      - name: Generate statistics
        run: |
          python3 actions/generate_stats.py
        continue-on-error: true

      - name: Commit discoveries
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add all changed TSV files and stats
          git add dockerhub-orgs-data/*.tsv
          git add docs/STATISTICS.md

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "âœ… No new discoveries to commit"
            echo "no_changes=true" >> $GITHUB_ENV
          else
            # Count discoveries
            discovered=$(git diff --staged dockerhub-orgs-data/*.tsv | grep -c "^+.*hub.docker.com" || echo "0")

            echo "ðŸ“ Committing $discovered new discoveries"
            git commit -m "Auto-discover DockerHub organizations - Found: $discovered usernames"

            git push
            echo "âœ… Changes pushed successfully"
            echo "no_changes=false" >> $GITHUB_ENV
          fi

      - name: Create summary
        run: |
          echo "## ðŸ³ Auto-Discovery Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f discovery_log.txt ]; then
            cat discovery_log.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "No discovery log generated" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Next scheduled run**: Daily 05:00 UTC" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: https://github.com/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
